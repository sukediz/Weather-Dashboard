<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  ​
  <title>Weather Dashboard</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="Assets/reset.css">​
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 
  <link rel="stylesheet" href="Assets/style.css">
  ​
</head>

<body>

  <body class="bg-light">
    ​
    <!-- Main Bootstrap Search -->
    <div class="container">
      ​
      <!-- Jumbotron for Title -->
      <div class="jumbotron">
        <h1 class="text-center">
          <strong>
            <i class="fa fa-newspaper-o"></i> Weather Dashboard
          </strong>
        </h1>
      </div>
      ​
      <!-- column for search city and recent searches -->
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="search">Search City</label>
              <input type="text" class="form-control" id="current-search-city">
            </div>
            ​<button type="submit" class="btn btn-default" id="btnSearch"> <i class="fa fa-trash"></i> Search</button>
            <button type="reset" class="btn btn-default" id="clear-all"> <i class="fa fa-trash"></i> Clear</button>
            <p></p>
            <p></p>
            <p></p>
            <h4>Recent searches</h4>
            <div id="recent-searches">

            </div>
          </div>

          <!-- column for current day weather conditions and 5 day forecast -->

          <div class="col-8" id="current-city-data">
           <h3 class="city-data" id="city-date"></h3>
            <h2 class="city-data" id="city-name"></h2>
            <img class="city-data" id="city-icon"></img>
            <div class="city-data" id="city-temp"></div>
            <div class="city-data" id="city-humidity"></div>
            <div class="city-data" id="city-wind"></div>
            <div class="uvIndex"></div>
          
          <div class="container" id="five-day-forecast">
            <div class="row">
              <div class="col-sm">
                <div id="day1">
                  <div id="city-date1"></div>
                  <img id="city-icon1"></img>
                  <div id="city-temp1"></div>
                  <div id="city-humidity1"></div>
                </div>
              </div>
              <div class="col-sm">
                <div id="day2">
                  <div id="city-date2"></div>
                  <img id="city-icon2"></img>
                  <div id="city-temp2"></div>
                  <div id="city-humidity2"></div>
                </div>
              </div>
              <div class="col-sm">
                <div class="col-sm">
                  <div id="day3">
                    <div id="city-date3"></div>
                    <img id="city-icon3"></img>
                    <div id="city-temp3"></div>
                    <div id="city-humidity3"></div>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="col-sm">
                  <div id="day4">
                    <div id="city-date4"></div>
                    <img id="city-icon4"></img>
                    <div id="city-temp4"></div>
                    <div id="city-humidity4"></div>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="col-sm">
                  <div id="day5">
                    <div id="city-date5"></div>
                    <img id="city-icon5"></img>
                    <div id="city-temp5"></div>
                    <div id="city-humidity5"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
         ​
        </div>
        ​
        ​
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="Assets/script.js"></script>

        ​

  </body>

</html>
